<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Document</title>
</head>
<body class="portfolio-gradient">
    <!-----------HEADER----------------------------------------------------->
    <div class="header fade fade-delay-small">
        <div class="container-fluid">
            <div class="row">
                <div class="col mx-5 my-auto align-items-sm-center justify-content-center" align="right">
                    {% if current_user.id == 1: %}
                    <a href="{{ url_for('add_portfolio')}}" class="button_d" role="button" data-ripple-color="hsl(218, 41%, 45%)"> 
                        <svg xmlns="http://www.w3.org/2000/svg" width="30px" class="ionicon" viewBox="0 0 512 512"><path d="M352 48H160a48 48 0 00-48 48v368l144-128 144 128V96a48 48 0 00-48-48z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg>
                        <span style="font-weight: bold;">New project</span> 
                    </a>
                    {% endif %}
                    <a href="{{ url_for('home')}}" class="button_c mx-1" role="button" data-ripple-color="hsl(218, 41%, 45%)"> 
                        <svg xmlns="http://www.w3.org/2000/svg" width="20px" class="ionicon" viewBox="0 0 512 512"><path d="M80 212v236a16 16 0 0016 16h96V328a24 24 0 0124-24h80a24 24 0 0124 24v136h96a16 16 0 0016-16V212" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><path d="M480 256L266.89 52c-5-5.28-16.69-5.34-21.78 0L32 256M400 179V64h-48v69" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg>
                        <span style="font-weight: bold;">Homepage</span> 
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!--PROJECT CARDS-->
    
    <div class="container fade fade-delay-big">
        <div class="row">
        {% for project in projects: %}
            <div class="col-md-4 my-5 position-relative">
                <div class="card" >
                    <div class="front">
                        <img src="./static/images/project_images/{{project.image}}" alt="" class="w-100 z-1 position-absolute opacity-80">
                        <p class="project-title z-2 position-absolute">{{ project.intro_title}}</p>
                    </div>
                    <div class="back">
                    <div>
                            <div class="title">{{ project.title }}<br><span class="release_date">{{ project.version }}</span></div>
                        
                                <p class="review">{{ project.technologies }}</p>
                                <p class="overview">
                                {{ project.description }}
                                </p>
                                {% if current_user.id == 1: %}
                                    <a href="{{ url_for('edit_portfolio', id = project.id)}}" class="button_d">Edit</a>
                                    <a href="{{ url_for('delete_portfolio', id = project.id)}}" class="button_e">Delete</a><br>
                                {% endif %}
                                <a href="{{ project.gitlink }}" class="">
                                    <svg xmlns="http://www.w3.org/2000/svg" color="black" width="30" height="30" fill="currentColor" class="bi bi-github mt-4" viewBox="0 0 16 16">
                                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
                                    </svg>
                                </a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
    
    <!--DESIGN-->
    
                
    <script type="text/javascript" src="../static/js/vanilla-tilt.js"></script>
    <script type="text/javascript" src="../static/js/card.flip.js"></script>
</body>
</html>
