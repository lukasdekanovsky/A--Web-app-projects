<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Document</title>
</head>
<body class="form-gradient" style="color: white;">
    <div class="vh-100">
    <!-----------HEADER----------------------------------------------------->
    <div class="header fade fade-delay-small">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 mt-3 mx-5" align="left">
                    
                </div>

                <div class="col-lg-9 col-md-8 col-sm-8 mt-3 mb-3" align="right">
                    <a href="{{ url_for('blog')}}" class="button_c mx-5" role="button" data-ripple-color="hsl(218, 41%, 45%)"> 
                        <span style="font-weight: bold;">back</span> 
                    </a>
                </div>
                
            </div>
        </div>
    </div>
    <!-----------FORM----------------------------------------------------->
    {% from "bootstrap5/form.html" import render_form %}



    <main class="mb-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 my-5 mx-auto">
                <!--Rendering the registration form here-->
                {{render_form(form, novalidate=True, button_map={"submit": "primary"}) }}
                </div>
            </div>
        </div>
    </main>

    </div>
</body>
</html>
